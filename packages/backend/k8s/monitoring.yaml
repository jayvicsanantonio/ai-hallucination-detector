apiVersion: v1
kind: ServiceMonitor
metadata:
  name: certaintyai-metrics
  namespace: certaintyai
  labels:
    app: certaintyai
spec:
  selector:
    matchLabels:
      app: api-gateway
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---

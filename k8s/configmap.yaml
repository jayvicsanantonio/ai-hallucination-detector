apiVersion: v1
kind: ConfigMap
metadata:
  name: certaintyai-config
  namespace: certaintyai
data:
  NODE_ENV: 'production'
  REDIS_HOST: 'redis-service'
  REDIS_PORT: '6379'
  DB_HOST: 'postgres-service'
  DB_PORT: '5432'
  DB_NAME: 'certaintyai'
  LOG_LEVEL: 'info'
  CACHE_TTL_VERIFICATION: '3600'
  CACHE_TTL_PARSED_CONTENT: '1800'
  CACHE_TTL_KNOWLEDGE_BASE: '7200'
  PERFORMANCE_MONITORING_ENABLED: 'true'
  METRICS_PORT: '9090'
